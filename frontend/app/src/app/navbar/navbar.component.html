<!-- Guest header -->
<div class="row" *ngIf="!isUserLogged()">
    <div class="col-12">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
            <a class="navbar-brand" routerLink=''>
                <img src="../assets/logo.jpg" alt="Logo" id="logo">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" routerLink='/login'>Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" routerLink='/register'>Register</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- User header -->
<div class="row" *ngIf="isUserLogged()">
    <div class="col-12">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
        <a class="navbar-brand" routerLink={{homePage()}}>
            <img src="../assets/logo.jpg" alt="Logo" id="logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item active" *ngIf="isUserAdmin()">
                <a class="nav-link" routerLink='admin/addUser'>Dodaj korisnika</a>
            </li>
            <li class="nav-item active" *ngIf="isUserAdmin()">
                <a class="nav-link" routerLink='admin/addAgency'>Dodaj agenciju</a>
            </li>
            <li class="nav-item active" *ngIf="isUserAdvertiser()">
                <a class="nav-link" routerLink='/addEstate'>Dodaj nekretninu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='/passwordChange'>Moj profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink='' (click)="logout()">Logout</a>
            </li>
        </ul>
        </nav>
    </div>
</div>
